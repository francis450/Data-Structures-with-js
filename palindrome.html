<script>
	var letter = [];
	var word = "racecar";
	let rword = "";

	//copy the word into the empty array
	for(var i = 0; i< word.length; i++){
		letter.push(word[i]);
	}

	//pop off the stack in reverse order
	for(var i = 0; i< word.length; i++){
		rword += letter.pop();
	}

	if(word === rword){
		console.log(word + "is a palindrome");
	}else{
		console.log(word + " is not a palindrome to "+ rword);
	}
</script>
