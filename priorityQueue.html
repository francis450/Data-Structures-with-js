<script>
	//priority queue -> We pass a value plus its priority in the queue
	function PriorityQueue(){
		var collection = [];

		//Print the queue
		this.printCollection = function(){
			console.log(collection);
		}

		//Enqueue - add elements and their priorities
		this.enqueue = function(element){
			if(this.isEmpty()){
				collection.push(element);
			}else{
				var added = false;
				for(var i = 0; i<collection.length; i++){
					if(element[i] < collection[i][1]){
						collection.splice(i,0,element);
						added = true;
						break;
					}
				}
				if(!added){
					collection.push(element);
				}  
			}
		};

		//Dequeue
		this.dequeue = function(){
			var value = collection.shift();
			return value[0];
		};

		//The element in the front
		this.front = function(){
			return collection[0];
		};

		//The size of the queue
		this.size = function(){
			return collection.length;
		};

		//Check if queue is empty
		this.isEmpty = function(){
			return (collection===0);
		};

	}

	var q = new PriorityQueue();

	q.enqueue([1,4]);
	q.enqueue([2,2]);
	q.enqueue([3,1]);

	q.printCollection();


</script>
