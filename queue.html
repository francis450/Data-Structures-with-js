<script>
	
	function queue(){
		collection = [];
		
		//print the queue
		this.print = function(){
			console.log(collection);
		}

		//Enqueue
		this.enqueue = function(value){
			collection.push(value);
		}

		//Dequeue
		this.dequeue = function(){
			return collection.shift();
		}

		//Print the front
		this.front = function(){
			return collection[0];
		}

		//size of queue
		this.size = function(){
			return collection.length;
		}

		//check if its empty
		this.empty = function(){
			return (collection === 0);
		}

	}

	var q = new queue();


	q.enqueue("Francis");
	q.enqueue("Njoroge");
	q.enqueue(1);
	q.dequeue()
	q.enqueue(2);
	q.enqueue("Kamande");
	q.enqueue(4);
	q.enqueue("Gitau");
	q.enqueue(3);
	q.enqueue(5);
	console.log(q.print());
	console.log(q.size());
	q.size(q.empty());
</script>
