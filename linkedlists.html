<script>
//create a class Node
class Node{
    constructor(val){
        this.val = val;
        this.next = null;
    }
}

//create instances of the Node
const a = new Node(34);
const b = new Node(26);
const c = new Node(32);
const d = new Node(84);
const e = new Node(55);

//link the nodes
a.next = b;
b.next = c;
c.next = d;
d.next = e;

//iterate through the list
const iterateThrough = (head) => {
    var current = head;
    console.log("The list using while:\n");
    while(current != null){
        console.log(current.val);
        current = current.next;
    }
}
iterateThrough(a);

//iteration using Recursion
console.log("\nThe list using Recursion:\n");
const printlist = (head) => {
    if(head == null) return;
    console.log(head.val);
    printlist(head.next);
}
printlist(a);

//Challenge : 1.Iteratively push all value of the linked list into an array
let array = [];
const pushToArray = (head) => {
    let curr = head;
    while(curr != null){
        array.push(curr.val);
        curr = curr.next;
    }
}
pushToArray(a);
console.log("\nIteratively Pushing Node To an array\n"+array);

//2.Recursively push all value of the linked list into an array

const recursivepush = (head,arr) => {
    if(head == null) return;
    arr.push(head.val);
    recursivepush(head.next, arr);

}
const displayRecursivePush = (head) => {
    let arr = [];
    recursivepush(head,arr);
    return arr;
}
var recursion = displayRecursivePush(a);
console.log("\nRecursively Pushing Node To an array\n"+recursion);

//sum list
//iterative Sum List
const sumList = (head) => {
    let sum = 0;
    let current = head;
    while(current != null){
        sum += current.val;
        current = current.next;
    }
    return sum;
}
console.log("\nIterative Sum List\n"+sumList(a));
//Recursive Sum List
const sumlist = (head) => {
    if(head == null) return 0;
    return head.val + sumlist(head.next);
}
console.log("\nRecursive Sum List\n"+sumlist(a));

//Linked List Find
//Iterative Linked List Find
const linkedListFind = (head,target) => {
    let current = head;
    while(current != null){
        if(current.val == target)return true;
        current = current.next;  
    }
    return false;
}
console.log("\nIterative Linked List Find\n"+linkedListFind(a,32));

//Recursive Linked List Find
const linkedlistfinds = (head,target) => {
    if(head == null) return false;
    if(head.val == target) return true;
    return linkedlistfinds(head.next,target);
}
console.log("\nRecursive Linked List Find\n"+linkedlistfinds(a,322));

//Get Node Value
//Iteratively
const getNodeValue = (head,index) => {
    let current = head;
    let count = 0;
    while(current != null){
        if(count == index)return current.val;
        count += 1;
        current = current.next;
    }
    return null;
}
console.log("\nGet Node Value Iteratively\n"+getNodeValue(a,1))

//recursively
const getnodevalue = (head,index) => {
    if(head == null) return null;
    if(index == 0) return head.val;
    return getnodevalue(head.next,index-1);
}
console.log("Get Node value Recursively\n"+getnodevalue(a,3));

//Reverse List
//Iteratively
const reverseList = (head) => {
    let prev = null;
    let current = head;
    while(current != null){
        const next = current.next;
        current.next = prev;
        prev = current;
        current = next;
    }
    return prev.val;
}
console.log("\nNew head\n"+reverseList(a));








</script>
